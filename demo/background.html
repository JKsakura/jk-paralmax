<!DOCTYPE html>
<html lang="en-US"><head>
    <meta charset="utf-8" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Paramax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" media="all" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
    <body>
        <section class="parallax-background-container">
            <div class="module-image section-bg parallax-object" style="background-image: url('../images/1.jpg');" data-breakpoint="768" data-resize="true" data-speed="0.3"></div>
        </section>

        <section class="parallax-background-container">
            <div class="module-image section-bg parallax-object" style="background-image: url('../images/2.jpg');" data-breakpoint="768" data-resize="true" data-speed="0.7"></div>
        </section>

        <section class="parallax-background-container">
            <div class="module-image section-bg parallax-object" style="background-image: url('../images/3.jpg');" data-breakpoint="768" data-resize="true" data-speed="0.5"></div>
        </section>

        <section class="parallax-background-container">
            <div class="module-image section-bg parallax-object" style="background-image: url('../images/4.jpg');" data-breakpoint="768" data-resize="true" data-speed="0.5"></div>
        </section>
        <script src="../js/paramax.js" type="text/javascript"></script>
    </body>
</html>
